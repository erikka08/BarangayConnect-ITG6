<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Request Management - BarangayConnect</title>
  <link rel="stylesheet" href="A_Request-Management-style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <script src="https://kit.fontawesome.com/a2e0f1f0c1.js" crossorigin="anonymous"></script>
  <style>
    /* Force hide all scrollbars */
    * {
      scrollbar-width: none !important;
      -ms-overflow-style: none !important;
    }
    *::-webkit-scrollbar {
      display: none !important;
    }
    
    /* Ensure content is not clipped */
    body {
      overflow-x: visible !important;
      min-width: 100% !important;
      padding-top: 2rem !important;
      padding-bottom: 2rem !important;
    }
    
    .request-management-container {
      min-width: 100% !important;
      overflow: visible !important;
      padding-top: 1rem !important;
    }
    
    .page-header {
      min-width: 100% !important;
      overflow: visible !important;
      margin-top: 1rem !important;
      padding: 1rem 0 !important;
    }
  </style>
</head>
<body>
  <div class="request-management-container">
    <!-- Page Header -->
    <div class="page-header">
      <h1 class="page-title">Request Management</h1>
    </div>

    <!-- Main Cards Container -->
    <div class="cards-container">
      <!-- All Requests Card -->
      <a href="#" class="management-card" onclick="showRequestDetails()">
        <div class="card-icon">
          <i class="fas fa-clipboard-list"></i>
        </div>
        <div class="card-content">
          <h3>REQUESTS</h3>
          <p>View every submitted request</p>
        </div>
      </a>

      <!-- In Progress Requests Card -->
      <a href="#" class="management-card" onclick="showInProgressRequests()">
        <div class="card-icon">
          <i class="fas fa-hourglass-half"></i>
        </div>
        <div class="card-content">
          <h3>IN PROGRESS</h3>
          <p>Monitor requests being processed</p>
        </div>
      </a>

      <!-- Completed Requests Card -->
      <a href="#" class="management-card" onclick="showCompletedRequests()">
        <div class="card-icon">
          <i class="fas fa-check-circle"></i>
        </div>
        <div class="card-content">
          <h3>COMPLETED REQUESTS</h3>
          <p>Review fulfilled and closed requests</p>
        </div>
      </a>
    </div>

  </div>

  <script>
    function showRequestDetails() {
      // Load Document Requests page in the same iframe
      window.location.href = 'A_Request.html';
    }

    function showInProgressRequests() {
      window.location.href = 'A_InPrgrs-Request.html';
    }

    function showCompletedRequests() {
      window.location.href = 'A_Cmptd-Request.html';
    }
  </script>
</body>
</html>
