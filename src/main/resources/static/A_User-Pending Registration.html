<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>User-Pending Registration - BarangayConnect</title>
  <link rel="stylesheet" href="A_User-Pending Registration.css"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"/>

  <style>
    * { scrollbar-width: none !important; -ms-overflow-style: none !important; }
    *::-webkit-scrollbar { display: none !important; }
    body { overflow-x: visible !important; min-width: 100% !important; padding-top: 2rem !important; padding-bottom: 2rem !important; }
    .user-details-container { min-width: 100% !important; overflow: visible !important; padding-top: 1rem !important; }
    .page-header { min-width: 100% !important; overflow: visible !important; margin-top: 1rem !important; padding: 1rem 0 !important; }

    .btn-small { padding:6px 10px;border-radius:6px;border:0;cursor:pointer;font-size:0.85rem }
    .btn-approve { background:#2e8b57;color:#fff }
    .btn-reject { background:#c0392b;color:#fff;margin-left:8px }
    .loader { width:18px;height:18px;border:3px solid rgba(0,0,0,0.1);border-left-color:rgba(0,0,0,0.3);border-radius:50%;animation:spin .8s linear infinite; }
    @keyframes spin { to { transform: rotate(360deg); } }
  </style>
</head>

<body>
  <div class="user-details-container">

    <!-- Page Header -->
    <div class="page-header">
      <div class="header-content">
        <button class="back-btn" onclick="goBack()">
          <i class="fas fa-arrow-left"></i>
        </button>
        <div class="header-text">
          <h1 class="page-title"><i class="fas fa-users"></i> User-Pending Registration</h1>
          <p class="page-subtitle">Manage registered users pending approval</p>
        </div>
      </div>
    </div>

    <!-- Stats + Search Section -->
    <div class="search-stats-section">
      <div class="stats-section">
        <div class="stat-card clickable-stat">
          <div class="stat-icon"><i class="fas fa-users"></i></div>
          <div class="stat-content">
            <h3>Total Users</h3>
            <div id="totalUsersCount">0</div>
          </div>
        </div>

        <div class="stat-card">
          <div class="stat-icon"><i class="fas fa-user-check"></i></div>
          <div class="stat-content">
            <h3>Active Users</h3>
            <div id="activeUsersCount">0</div>
          </div>
        </div>

        <div class="stat-card">
          <div class="stat-icon"><i class="fas fa-user-slash"></i></div>
          <div class="stat-content">
            <h3>Offline</h3>
            <div id="offlineUsersCount">0</div>
          </div>
        </div>

        <div class="stat-card clickable-stat">
          <div class="stat-icon"><i class="fas fa-user-clock"></i></div>
          <div class="stat-content">
            <h3>Pending</h3>
            <div id="pendingCount">0</div>
          </div>
        </div>
      </div>

      <!-- ✅ Search Bar Added -->
      <div class="search-group">
        <input type="text" id="pendingSearchInput" placeholder="Search pending users..." class="search-input">
        <button class="search-btn">
          <i class="fas fa-search"></i>
        </button>
      </div>
    </div>

    <!-- ✅ Pending Users Table -->
    <div class="user-table" style="margin-top:20px;">
      <div class="table-header">
        <div class="table-cell">First Name</div>
        <div class="table-cell">Last Name</div>
        <div class="table-cell">Phone</div>
        <div class="table-cell">Email</div>
        <div class="table-cell">Actions</div>
      </div>

      <div id="pendingTableBody"></div>
    </div>
  </div>

  <script>
    const BASE_URL = "http://localhost:8080/api/resident";

    const PENDING_URL = `${BASE_URL}/pending`;
    const ACTIVE_URL  = `${BASE_URL}/active`;
    const ALL_URL     = `${BASE_URL}/all`;
    const APPROVE_URL = (id) => `${BASE_URL}/approve/${id}`;
    const REJECT_URL  = (id) => `${BASE_URL}/reject/${id}`;

    let pendingList = [];

    function goBack(){ window.location.href = 'A_User-Management.html'; }

    function el(tag, attrs = {}, children = []) {
      const e = document.createElement(tag);
      Object.entries(attrs).forEach(([k,v]) => e.setAttribute(k, v));
      (Array.isArray(children) ? children : [children]).forEach(c => {
        e.append(typeof c === 'string' ? document.createTextNode(c) : c);
      });
      return e;
    }

    function renderTable(list) {
      const tbody = document.getElementById('pendingTableBody');
      tbody.innerHTML = '';

      if (!list || list.length === 0) {
        tbody.innerHTML = `
          <div class="table-row">
            <div class="table-cell" style="grid-column:1/-1;padding:2rem;color:#666;text-align:center;">
              No pending registrations
            </div>
          </div>`;
        return;
      }

      list.forEach(res => {
        const row = el('div',{class:'table-row'}, [
          el('div',{class:'table-cell'}, escapeHtml(res.firstname)),
          el('div',{class:'table-cell'}, escapeHtml(res.lastname)),
          el('div',{class:'table-cell'}, escapeHtml(res.phoneNum)),
          el('div',{class:'table-cell'}, escapeHtml(res.email || '—')),
          el('div',{class:'table-cell'}, buildActions(res))
        ]);
        tbody.appendChild(row);
      });
    }

    function buildActions(res) {
      const wrap = el('div',{});
      const approveBtn = el('button',{class:'btn-small btn-approve'}, 'Approve');
      approveBtn.onclick = () => handleApprove(res.id);
      wrap.appendChild(approveBtn);

      const rejectBtn = el('button',{class:'btn-small btn-reject'}, 'Reject');
      rejectBtn.onclick = () => handleReject(res.id);
      wrap.appendChild(rejectBtn);
      return wrap;
    }

    async function handleApprove(id) {
      if (!confirm("Approve this user?")) return;
      await fetch(APPROVE_URL(id), { method: "POST" });
      alert("User approved ✅");
      await reloadAllData();
    }

    async function handleReject(id) {
      if (!confirm("Reject this user?")) return;
      await fetch(REJECT_URL(id), { method: "POST" });
      alert("User rejected ❌");
      await reloadAllData();
    }

    async function loadCounts() {
      const pendingRes = await fetch(PENDING_URL);
      const pendingData = await pendingRes.json();
      document.getElementById("pendingCount").innerText = pendingData.length;

      const activeRes = await fetch(ACTIVE_URL);
      const activeData = await activeRes.json();
      document.getElementById("activeUsersCount").innerText = activeData.length;

      const totalRes = await fetch(ALL_URL);
      const totalData = await totalRes.json();
      document.getElementById("totalUsersCount").innerText = totalData.length;

      document.getElementById("offlineUsersCount").innerText =
        totalData.length - activeData.length;
    }

    async function reloadAllData() {
      const res = await fetch(PENDING_URL);
      pendingList = await res.json();
      renderTable(pendingList);
      loadCounts();
    }

    function escapeHtml(str) {
      return str ? String(str).replace(/[&<>"']/g, m => ({
        '&': '&amp;', '<': '&lt;', '>': '&gt;', '"': '&quot;'
      }[m])) : '';
    }

    // ✅ Live Search Filtering
    document.addEventListener('DOMContentLoaded', () => {
      reloadAllData();

      const searchInput = document.getElementById('pendingSearchInput');
      if (searchInput) {
        searchInput.addEventListener('input', function() {
          const term = this.value.toLowerCase().trim();
          const rows = document.querySelectorAll('#pendingTableBody .table-row');

          rows.forEach(row => {
            const text = row.textContent.toLowerCase();
            row.style.display = text.includes(term) ? 'grid' : 'none';
          });
        });
      }
    });
  </script>
</body>
</html>
